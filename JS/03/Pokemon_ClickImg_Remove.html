<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1>寶可夢圖鑑列表</h1>
    </div>
    
    <button class="btn btn-primary">Click +1</button>
    <button class="btn btn-secondary">Click -1</button>
    <button class="btn btn-success">Load All</button>
    <button class="btn btn-danger">Reset</button>
    <button class="btn btn-warning">Timer</button>
    <button class="btn btn-info">Stop Timer</button>

    <div id="container">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script>
        let container = document.getElementById("container");

        let btn1 = document.querySelectorAll("button")[0];
        var index = 0;
        btn1.addEventListener("click",function(){
            container.innerHTML ="";
            index ++;
            for(let i = 1; i <= index; i++){
                let fileName = i.toString().padStart(3,"0");
                let url = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`
                let img = document.createElement("img");
                img.setAttribute("src",url);
                container.appendChild(img);
            }
        });

        let btn2 = document.querySelectorAll("button")[1];
        btn2.addEventListener("click",function(){
            if(index == 0){
                container.innerHTML ="";
                index = 0;
                alert("已沒有可刪除的了");
            }
            else{
                index --;
                for(let i = index; i >= index; i--){
                    let fileName = i.toString().padStart(3,"0");
                    let img = document.querySelectorAll("img")[index];
                    container.removeChild(img);
                }
            }
        });

        let btn3 = document.querySelectorAll("button")[2];
        btn3.addEventListener("click",function(){
            container.innerHTML ="";
            index = 0;
            for(let i = 1; i <= 898; i++){
                let fileName = i.toString().padStart(3,"0");
                let url = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`
                let img = document.createElement("img");
                img.setAttribute("src",url);
                container.appendChild(img);
                index ++;
            }
        });
        
        let btn4 = document.querySelectorAll("button")[3];
        btn4.addEventListener("click",function(){
            container.innerHTML ="";
            index = 0;
        });

        let btn5 = document.querySelectorAll("button")[4];
        let intervalId;
        btn5.addEventListener("click",function(){
            intervalId = setInterval(changeImg, 1000);
            btn5.disabled = true;
        });

        let btn6 = document.querySelectorAll("button")[5];
        btn6.addEventListener("click",function(){
            clearInterval(intervalId);
            alert("已暫停");
            btn5.disabled = false;
        });

        function changeImg(){
            index ++;
            let fileName = index.toString().padStart(3,"0");
            let url = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`
            let img = document.createElement("img");
            img.setAttribute("src",url);
            container.appendChild(img);
        }

        container.addEventListener("click",function(event){
            container.removeChild(event.target);
        });
    </script>
</body>
</html>
