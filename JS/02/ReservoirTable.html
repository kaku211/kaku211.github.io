<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1>台灣水庫即時水情</h1>
    </div>

    <div id="container">

    </div>

    <script>
        let Title = ["項目","水庫名稱","有效蓄水量","剩餘百分比"];

        let reservoir01 = ["1","新山水庫(基隆)", "941.00萬立方公尺", "93.9%"];
        let reservoir02 = ["2","翡翠水庫(台北、新北)", "28909.43萬立方公尺", "86.1%"];
        let reservoir03 = ["3","石門水庫(新北、桃園、新竹)", "10454.21萬立方公尺", "51.5%"];
        let reservoir04 = ["4","永和山水庫(新竹、苗栗)", "893.16萬立方公尺", "29.7%"];
        let reservoir05 = ["5","寶山水庫(新竹)", "259.42萬立方公尺", "51.5%"];

        let ReservoirArray=[reservoir01, reservoir02, reservoir03, reservoir04, reservoir05];

        let container = document.getElementById("container");

        let table = document.createElement("table");
        table.setAttribute("class", "table table-bordered table-striped");

        let thead = document.createElement("thead");
        let tbody = document.createElement("tbody");

        window.onload = function(){
            CreateTable(Title, ReservoirArray);
            container.appendChild(table);
        }

        function CreateTable(title, reservoirArray){
            AddRow(thead, title);
            
            reservoirArray.forEach(function(item){
                //console.log(item);
                AddRow(tbody, item);
            });
        }

        function AddRow(target, rowData){
            let tr = document.createElement("tr");

            rowData.forEach(function(col){
                let td = document.createElement("td");
                let tdText = document.createTextNode(col);
                console.log(tdText);
                td.appendChild(tdText);
                tr.appendChild(td);
            });
            target.appendChild(tr);
            table.appendChild(target);
        }
    </script>
</body>
</html>
